<!doctype html>
<html>
	<head>
		<title>Coin Toss!</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/three.min.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>

		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/threex.dragpancontrols.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
			var camera, scene, renderer;
			var geometry, material, mesh;

			var init = function () {

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, .1, 1000 );
				camera.position.z = 500;

				scene = new THREE.Scene();

			var geometry = new THREE.CylinderGeometry(100, 100, 10, 75, 50, false);
				material = new THREE.MeshLambertMaterial({shading: THREE.FlatShading, color: 0x7f7f7f});
				mesh = new THREE.Mesh(geometry, material);
				scene.add(mesh);

				//plane
			var planeGeometry = new THREE.PlaneGeometry(60, 40, 1, 10);
			var planeMaterial = new THREE.MeshLambertMaterial({color: 0xffffff});
			var plane = new THREE.Mesh(planeGeometry, planeMaterial);
				scene.add(plane);



			var hemisphereLight = new THREE.HemisphereLight(0xfffcfc, 0x000000, 0.2);
				scene.add( hemisphereLight );

			var directionalLight = new THREE.DirectionalLight(0xffffff, 0);
				directionalLight.position.set( 0.96, 1, 0 );
				directionalLight.castShadow = true;
				scene.add( directionalLight );

			var spotLight1 = new THREE.SpotLight( 0x6E6E6E, 3.09 , -100);
				spotLight1.position.set( -536.79, 169.05, 100 );
				spotLight1.castShadow = true;
				spotLight1.shadowDarkness = 0.2;
				scene.add( spotLight1 );

			var spotLight2 = new THREE.SpotLight( 0xd9d9d9, 0.33 );
				spotLight2.position.set( 896.95, 257.28, -669.14 );
				spotLight2.castShadow = true;
				spotLight2.shadowDarkness = 0.92;
				scene.add( spotLight2 );

			}

			var animate = function () {

				requestAnimationFrame( animate );

				mesh.rotation.x = Date.now() * 0.001;
				mesh.rotation.y = Date.now() * 0.001;
				mesh.rotation.z = Date.now() * 0.001;

				renderer.render( scene, camera );

			}

			init();
			animate();

		</script>
</body>
</html>
